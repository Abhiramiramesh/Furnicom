{% load static%} 
{% include 'header.html' %} 

<div class="page-heading header-text">
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <h3>checkout</h3>
        {% if messages %}
        {% for message in messages %}
        {{message}}
        {% endfor %}
        {% endif %}
       
      </div>
    </div>
  </div>
</div>

<div class="contact-page section">
  <div class="container">
    <div class="row">
        <div class="col-lg-6">
            <div class="right-content">
             
<p>Total amount to pay: ₹{{ total }}</p>

<form method="POST">
    {% csrf_token %}
    <label>Cardholder Name:</label><br>
    <input type="text" name="cardholder_name" required><br><br>

    <label>Card Number:</label><br>
    <input type="text" name="card_number" maxlength="16" pattern="[0-9]{16}" required><br><br>

    <label>Expiry Date (MM/YY):</label><br>
    <input type="text" name="expiry_date" maxlength="5" placeholder="MM/YY" required><br><br>

    <label>CVV:</label><br>
    <input type="password" name="cvv" maxlength="3" pattern="[0-9]{3}" required><br><br>

    <button type="submit">Pay Now</button>
</form>
</div>
</div>
</div>
</div>
</div>  

<footer>
<div class="container">
<div class="col-lg-12">

</div>
</div>


                </footer>

                <!-- Scripts -->
                <!-- Bootstrap core JavaScript -->
                <script src="{% static 'vendor/jquery/jquery.min.js' %}"></script>
                <script src="{% static 'vendor/bootstrap/js/bootstrap.min.js' %}"></script>
                <script src="{% static 'assets/js/isotope.min.js' %}"></script>
                <script src="{% static 'assets/js/owl-carousel.js' %}"></script>

                <script src="{% static 'assets/js/custom.js' %}"></script>
