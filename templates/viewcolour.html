    <div class="row">

        {{message}}
        {% endfor %}
        {% endif %}
       

      </div>
    </div>
  </div>
</div>
<a href="{% url 'addcolour' %}" class="btn btn-primary">Add colour</a>

        <div class="col-lg-6">
            <div class="right-content">

    <th>color</th>
    <th>colorname</th>

  {% endfor %}

  
</table>

</div>
