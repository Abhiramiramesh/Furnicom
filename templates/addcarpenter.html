{% load static%} 
{% include 'header.html' %} 

<div class="page-heading header-text">
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <h3>Add carpenter</h3>
        {% if messages %}
        {% for message in messages %}
        {{message}}
        {% endfor %}
        {% endif %}
       
      </div>
    </div>
  </div>
</div>

<div class="contact-page section">
  <div class="container">
    <div class="row">
        <div class="col-lg-6">
            <div class="right-content">
              <div class="row">
                
                <div class="col-lg-12">
                  <form id="contact-form" action="" method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="row">
                      
                      
                
                      
                      <!-- <div class="col-lg-12">
                        <fieldset>
                          <input type="text" name="productname" id="name" placeholder="product Name..." autocomplete="on" required>
                        </fieldset>
                    </div> -->
                    <div class="col-lg-12">
                        <fieldset>
                          <input type="text" name="carpenter" id="name" placeholder="carpenter name" autocomplete="on" required>
                        </fieldset>
                    </div>
                    <div class="col-lg-12">
                        <fieldset>
                          <input type="text" name="email" id="email" pattern="[^ @]*@[^ @]*" placeholder="Your E-mail..." required="">
                          
                        </fieldset>
                      </div>
                      <div class="col-lg-12">
                        <fieldset>
                          <input type="text" name="phoneno" id="phoneno" placeholder="Your phoneno." autocomplete="on" required="">
                        </fieldset>
                      </div>
                      <div class="col-lg-12">
                        <fieldset>
                          <input type="password" name="password" id="" placeholder="password" autocomplete="on" >
                        </fieldset>
                      </div>
                      <div class="col-lg-12">
                        <fieldset>
                          <button type="submit" id="form-submit" class="orange-button">submit</button>
                        </fieldset>
                      </div>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>  
    
    <footer>
      <div class="container">
        <div class="col-lg-12">
          <p>Copyright Â© 2048 LUGX Gaming Company. All rights reserved. &nbsp;&nbsp; <a rel="nofollow" href="https://templatemo.com" target="_blank">Design: TemplateMo</a></p>
        </div>
      </div>
    
    
                          </footer>
    
                          <!-- Scripts -->
                          <!-- Bootstrap core JavaScript -->
                          <script src="{% static 'vendor/jquery/jquery.min.js' %}"></script>
                          <script src="{% static 'vendor/bootstrap/js/bootstrap.min.js' %}"></script>
                          <script src="{% static 'assets/js/isotope.min.js' %}"></script>
                          <script src="{% static 'assets/js/owl-carousel.js' %}"></script>
                          <script src="{% static 'assets/js/counter.js' %}"></script>
                          <script src="{% static 'assets/js/custom.js' %}"></script>
                        
                          </body>
                        </html>
